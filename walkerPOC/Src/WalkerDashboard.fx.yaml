WalkerDashboard As screen:
    OnVisible: |+
        =ClearCollect(MyTrip,trip);
        Set(completedtripss,CountRows(Filter(MyTrip,isCompleted=true)));
        Set(upcomingstripss,CountRows(Filter(MyTrip,isAccepted.Value="true")));
        Set(rejectedtripss,CountRows(Filter(MyTrip,isAccepted.Value="Reject")));
        Set(totalrevenue,Sum(Filter(MyTrip,isCompleted=true),tripCost));
        ClearCollect(TripsCollectiongraph, trip);
        
        
        
        ClearCollect(
            MonthlyCosts,
            AddColumns(
                GroupBy(
                    AddColumns(
                        TripsCollectiongraph,
                        FormattedMonthYear,
                        Text(startDate, "[$-en-US]mmm yyyy")
                    ),
                    FormattedMonthYear,
                    MonthlyTrips
                ),
                TotalCost,
                Sum(MonthlyTrips, tripCost)
            )
        );
        
        

