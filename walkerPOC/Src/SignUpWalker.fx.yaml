    btnSignUp_2 As button:
        DisplayMode: |
            =If(IsMatch(
                    SignUpEmail_2.Text,
                    "^[a-zA-Z0-9._%+-]+@judge.com"
                ) && IsMatch(SignUpPassword_2.Text,"^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$") && SignUpPassword_2.Text = ConfirmPassword_2.Text , DisplayMode.Edit,DisplayMode.View)
        Fill: =RGBA(116, 116, 116, 1)
        HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
        OnSelect: |
            =Set(
                newGUID,
                GUID()
            );
            If(
                IsEmpty(
                    Filter(
                        User,
                        Email = SignUpEmail_2.Text
                    )
                ),
                Registeration.Run(
                    SignUpEmail_2.Text,
                    SignUpPassword_2.Text,
                    ConfirmPassword_2.Text,
                    FirstName1.Text,
                    LastName1.Text,
                    address1.Text,
                    GUID.Text
                );
                ResetForm(frmSignUp_2);
                Navigate(LoginScreen),
                Set(
                    lblText7,
                    true
                ),
                ResetForm(frmSignUp_2)
            );
        RadiusBottomLeft: =50
        RadiusBottomRight: =50
        RadiusTopLeft: =50
        RadiusTopRight: =50
        Text: ="Sign Up"
        X: =931
        Y: =583
        ZIndex: =9

