    Button3 As button:
        DisplayMode: |-
            =If(
                (((((IsBlank(DataCardValue11.Text) Or IsBlank(DataCardValue12.Selected.Value)) Or IsBlank(DataCardValue18.Text)) Or IsBlank(DataCardValue8.SelectedDate)) Or IsBlank(DataCardValue13.Text))),
                DisplayMode.View,
                DisplayMode.Edit
            )
        Fill: =RGBA(102, 102, 102, 1)
        OnSelect: |
            =Set(
                petId,
                GUID()
            );
            Set(
                ownerid,
                LookUp(
                    User,
                    Email = Useremail
                ).Title
            );
            If(
                IsEmpty(
                    Filter(
                        pets,
                        Email = Useremail And name = DataCardValue11.Text And gender.Value = DataCardValue12.Selected.Value And breed = DataCardValue13.Text
                    )
                ),
                SubmitForm(Addpetform);
                ResetForm(Addpetform);
                Set(
                    openform,
                    false
                );
                Set(
                    warningpetexist,
                    false
                ),
                Set(
                    warningpetexist,
                    true
                );
                ResetForm(Addpetform)
            );
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Text: ="Save"
