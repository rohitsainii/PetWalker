    btnSignUp_4 As button:
        DisplayMode: |
            =If(IsMatch(
                    SignUpEmail_4.Text,
                    "^[a-zA-Z0-9._%+-]+@india.judge.com"
                ) && IsMatch(SignUpPassword_4.Text,"^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$") && SignUpPassword_4.Text = ConfirmPassword_4.Text , DisplayMode.Edit,DisplayMode.View)
        Fill: =RGBA(116, 116, 116, 1)
        HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
        OnSelect: |
            =Set(
                newGUID,
                GUID()
            );
            Set(Useremail,SignUpEmail_4.Text);
            If(
                IsEmpty(
                    Filter(
                        User,
                        Email = SignUpEmail_4.Text
                    )
                ),
                Registration.Run(
                    SignUpEmail_4.Text,
                    SignUpPassword_4.Text,
                    ConfirmPassword_4.Text,
                    'First Name'.Text,
                    'Last Name'.Text,
                    address.Text,
                    GUID.Text
                );
                ResetForm(frmSignUp_4);
                Navigate(Login),
                Set(
                    lblText7,
                    true
                ),
                ResetForm(frmSignUp_4)
            );
        RadiusBottomLeft: =50
        RadiusBottomRight: =50
