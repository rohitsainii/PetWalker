    lblLogin As label:
        Align: =Align.Center
        BorderColor: =RGBA(32, 54, 71, 1)
        FontWeight: =FontWeight.Bold
        Height: =53
        Size: =30
        Text: ="Login"
        Width: =160
        X: =948
        Y: =140
        ZIndex: =8

    btnLogin As button:
        DisplayMode: |-
            =If(
                !IsEmpty(
                    Filter(
                        User,
                        Email = LoginEmail.Text
                    )
                ) && !IsEmpty(
                    Filter(
                        User,
                        Password = LoginPassword.Text
                    )
                ),
                DisplayMode.Edit,
                DisplayMode.View
            )
        Fill: =RGBA(100, 118, 132, 1)
        HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
        OnSelect: |
            =Set(
                userrolevalue,
                LookUp(
                    User,
                    Email = LoginEmail.Text And Password = LoginPassword.Text
                ).Role.Value
            );
            If(
                IsError(userrolevalue),
                Set(
                    lblText5,
                    true
                ),
                If(
                    IsBlank(LoginEmail) And IsBlank(LoginPassword),
                    Set(
                        lblText4,
                        true
                    ),
                    If(
                        IsBlank(LoginEmail),
                        Set(
                            lblText2,
                            true
                        ),
                        If(
                            IsBlank(LoginPassword),
                            Set(
                                lblText3,
                                true
                            ),
                            Switch(
                                userrolevalue,
                                "Admin",
                                Launch("https://apps.powerapps.com/play/e/f5ce2cb7-6643-e5ff-816b-af34b6e8311a/a/7f1ef561-1ba6-4a2a-945a-95e93058b293?tenantId=0108c522-b331-4fdb-8e2b-8084a2812680&sourcetime=1724143965754"),
                                "Walker",
                                Launch("https://apps.powerapps.com/play/e/f5ce2cb7-6643-e5ff-816b-af34b6e8311a/a/3a4cc9c6-2389-4330-a222-419622f56e98?tenantId=0108c522-b331-4fdb-8e2b-8084a2812680&sourcetime=1723638734142"),
                                "Pet Owner",
                                Launch("https://apps.powerapps.com/play/e/f5ce2cb7-6643-e5ff-816b-af34b6e8311a/a/ce658031-a8b8-4763-965c-5b4cb1cc9290?tenantId=0108c522-b331-4fdb-8e2b-8084a2812680&sourcetime=1724144154555"),
                                Notify("Login Successful")
                            )
                        )
                    )
                )
            );
            Set(
                UserId,
                LoginEmail.Text
            );
            ResetForm(frmLogin);
        RadiusBottomLeft: =50
        RadiusBottomRight: =50
        RadiusTopLeft: =50
        RadiusTopRight: =50
        Text: ="Login"
        X: =948
        Y: =566
        ZIndex: =9

