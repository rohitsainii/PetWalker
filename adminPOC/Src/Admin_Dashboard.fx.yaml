Admin_Dashboard As screen:
    OnVisible: |
        =ClearCollect(
            UserCollection,
            User
        );
        ClearCollect(
            WalkerUsers,
            Filter(
                User,
                Role.Value = "Walker"
            )
        );
        Set(
            TotalCountUser,
            CountRows(UserCollection)
        );
        Set(
            BlockedCountUser,
            CountIf(
                UserCollection,
                IsBlocked
            )
        );
        Set(
            AvailableUser,
            TotalCountUser - BlockedCountUser
        );
        Set(
            BlockedCountUser,
            CountIf(
                UserCollection,
                IsBlocked
            )
        );
        Set(
            WalkerCount,
            CountIf(
                UserCollection,
                Role.Value = "Walker" And !IsBlocked
            )
        );
        Set(
            BlockedWalkerCount,
            CountIf(
                UserCollection,
                Role.Value = "Walker" And IsBlocked
            )
        );
        ClearCollect(
            petCollection,
            pets
        );
        ClearCollect(
            PetsCollection,
            pets
        );
        Set(
            TotalCountPet,
            CountRows(PetsCollection)
        );
        Set(
            BlockedCountPet,
            CountIf(
                PetsCollection,
                IsBlocked
            )
        );
        Set(
            PetAvailable,
            TotalCountPet - BlockedCountPet
        );
        Set(
            BlockedPetCount,
            CountIf(
                PetsCollection,
                IsBlocked
            )
        );
        //.Value
        ClearCollect(
            TripCollection,
            trip
        );
        Set(
            TripCount,
            CountRows(TripCollection)
        );
        Set(
            CompletedCountTrip,
            CountIf(
                TripCollection,
                isCompleted
            )
        );
        Set(
            TotalCount,
            CountRows(TripCollection)
        );
        Set(
            CompletedCount,
            CountIf(
                TripCollection,
                isCompleted
                
            )
        );
        Set(
            CancledTrip,
            //TotalCount - CompletedCountTrip
            CountIf(
                TripCollection,
                isAccepted.Value ="Reject"
            )
        );
        ClearCollect(
            ComplaintsCollection,
            Complaints
        );
        Set(
            TotalComplaintsCount,
            CountRows(ComplaintsCollection)
        );
        Set(
            OpenComplaintsCount,
            CountIf(
                ComplaintsCollection,
                Status.Value = "Open"
            )
        );
        Set(
            ResolvedComplaintsCount,
            CountIf(
                ComplaintsCollection,
                Status.Value = "Closed"
            )
        );
        Set(
            TotalTripCostWalkerRevenue,
            Sum(
                Filter(
                    TripCollection,
                    isCompleted = true
                ),
                tripCost
            )
        );
        
        Set(
            TotalTripCostOwner,
            Sum(
                Filter(
                TripCollection,
                isCompleted = true,
                isPaid = 1
                ),
                tripCost
            )
        );
        //ClearCollect(TripsCollectiongraph, trip);
        ClearCollect(
            TripsCollectiongraph,
            trip
        );
        
        
        
        //ClearCollect(DailyCosts,AddColumns(GroupBy(TripsCollectiongraph,startDate,DailyTrips),TotalCost,Sum(DailyTrips, tripCost)));
        
        
        
        
        ClearCollect(
            DailyCosts,
            AddColumns(
                GroupBy(
                    AddColumns(
                        TripsCollectiongraph,
                        FormattedDate,
                        Text(startDate, "[$-en-US]dd/mmm/yyyy")
                    ),
                    FormattedDate,
                    DailyTrips
                ),
                TotalCost,
                Sum(DailyTrips, tripCost)
            )
        );

